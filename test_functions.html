<!DOCTYPE html>
<html>
<head>
    <title>Test MANDI EAR Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ MANDI EAR Function Test</h1>
    
    <div class="info">
        <h3>Direct Function Tests</h3>
        <p>These buttons will test if the functions exist and can be called:</p>
        <button onclick="testLanguageFunction()">Test Language Dropdown</button>
        <button onclick="testModalFunction()">Test Modal Opening</button>
        <button onclick="testTabFunction()">Test Tab Functions</button>
        <button onclick="loadMainPage()">Load Main Page in Frame</button>
    </div>
    
    <div id="results"></div>
    
    <iframe id="main-frame" src="http://localhost:8001" width="100%" height="600" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        function testLanguageFunction() {
            addResult('Testing language dropdown function...', 'info');
            
            const frame = document.getElementById('main-frame');
            try {
                const frameWindow = frame.contentWindow;
                
                if (typeof frameWindow.toggleLanguageDropdown === 'function') {
                    addResult('‚úÖ toggleLanguageDropdown function exists', 'success');
                    
                    // Try to call it
                    try {
                        frameWindow.toggleLanguageDropdown();
                        addResult('‚úÖ toggleLanguageDropdown called successfully', 'success');
                    } catch (error) {
                        addResult(`‚ùå Error calling toggleLanguageDropdown: ${error.message}`, 'error');
                    }
                } else {
                    addResult('‚ùå toggleLanguageDropdown function not found', 'error');
                }
                
                if (typeof frameWindow.selectLanguage === 'function') {
                    addResult('‚úÖ selectLanguage function exists', 'success');
                } else {
                    addResult('‚ùå selectLanguage function not found', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Cannot access frame content: ${error.message}`, 'error');
            }
        }
        
        function testModalFunction() {
            addResult('Testing modal functions...', 'info');
            
            const frame = document.getElementById('main-frame');
            try {
                const frameWindow = frame.contentWindow;
                
                const modalFunctions = [
                    'openModal',
                    'closeModal',
                    'openVoiceProcessingTab',
                    'openPriceDiscoveryTab',
                    'openNegotiationTab'
                ];
                
                modalFunctions.forEach(func => {
                    if (typeof frameWindow[func] === 'function') {
                        addResult(`‚úÖ ${func} function exists`, 'success');
                    } else {
                        addResult(`‚ùå ${func} function not found`, 'error');
                    }
                });
                
            } catch (error) {
                addResult(`‚ùå Cannot access frame content: ${error.message}`, 'error');
            }
        }
        
        function testTabFunction() {
            addResult('Testing tab button clicks...', 'info');
            
            const frame = document.getElementById('main-frame');
            try {
                const frameWindow = frame.contentWindow;
                const frameDoc = frame.contentDocument;
                
                // Try to find and click a tab button
                const voiceButton = frameDoc.querySelector('button[onclick*="openVoiceProcessingTab"]');
                if (voiceButton) {
                    addResult('‚úÖ Voice Processing button found', 'success');
                    
                    try {
                        voiceButton.click();
                        addResult('‚úÖ Voice Processing button clicked', 'success');
                    } catch (error) {
                        addResult(`‚ùå Error clicking button: ${error.message}`, 'error');
                    }
                } else {
                    addResult('‚ùå Voice Processing button not found', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Cannot access frame content: ${error.message}`, 'error');
            }
        }
        
        function loadMainPage() {
            addResult('Reloading main page...', 'info');
            document.getElementById('main-frame').src = 'http://localhost:8001?' + Date.now();
        }
        
        // Wait for frame to load before enabling tests
        document.getElementById('main-frame').onload = function() {
            addResult('‚úÖ Main page loaded in frame', 'success');
            
            // Wait a bit more for JavaScript to initialize
            setTimeout(() => {
                addResult('üîç Ready to test functions', 'info');
            }, 1000);
        };
    </script>
</body>
</html>
