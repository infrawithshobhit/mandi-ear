<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .result { padding: 8px; margin: 3px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 3px; }
        button:hover { background: #0056b3; }
        iframe { width: 100%; height: 400px; border: 1px solid #ddd; }
        .language-test { display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <div class="test-panel">
        <h2>ğŸŒ Language Translation Test</h2>
        <p>Testing if homepage content changes when different languages are selected.</p>
        
        <div>
            <h3>Test Languages:</h3>
            <button class="language-test" onclick="testLanguage('hi', 'Hindi')">ğŸ‡®ğŸ‡³ Hindi</button>
            <button class="language-test" onclick="testLanguage('ur', 'Urdu')">ğŸ‡®ğŸ‡³ Urdu</button>
            <button class="language-test" onclick="testLanguage('pa', 'Punjabi')">ğŸ‡®ğŸ‡³ Punjabi</button>
            <button class="language-test" onclick="testLanguage('bn', 'Bengali')">ğŸ‡§ğŸ‡© Bengali</button>
            <button class="language-test" onclick="testLanguage('bho', 'Bhojpuri')">ğŸ‡®ğŸ‡³ Bhojpuri</button>
            <button class="language-test" onclick="testLanguage('en', 'English')">ğŸ‡ºğŸ‡¸ English</button>
            <button onclick="clearResults()">ğŸ§¹ Clear</button>
        </div>
        
        <div id="results"></div>
        
        <iframe id="app" src="http://localhost:8001"></iframe>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function getApp() {
            const iframe = document.getElementById('app');
            return {
                window: iframe.contentWindow,
                document: iframe.contentDocument
            };
        }

        async function testLanguage(langCode, langName) {
            log(`ğŸ§ª Testing ${langName} (${langCode}) translation...`, 'info');
            
            try {
                const app = getApp();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if selectLanguage function exists
                if (typeof app.window.selectLanguage !== 'function') {
                    log('âŒ selectLanguage function not found', 'error');
                    return;
                }
                
                // Get hero title before change
                const heroTitle = app.document.querySelector('[data-translate="hero-title"]');
                if (!heroTitle) {
                    log('âŒ Hero title element not found', 'error');
                    return;
                }
                
                const beforeText = heroTitle.textContent;
                log(`Before: "${beforeText}"`, 'info');
                
                // Change language
                app.window.selectLanguage(langCode, langName, 'ğŸ‡®ğŸ‡³');
                
                // Wait for translation
                setTimeout(() => {
                    const afterText = heroTitle.textContent;
                    log(`After: "${afterText}"`, 'info');
                    
                    if (beforeText !== afterText) {
                        log(`âœ… SUCCESS: ${langName} translation working!`, 'success');
                        
                        // Check language display
                        const currentLang = app.document.getElementById('current-language');
                        if (currentLang && currentLang.textContent.includes(langName)) {
                            log(`âœ… Language display updated to ${langName}`, 'success');
                        }
                        
                        // Check stats
                        const statsNumbers = app.document.querySelectorAll('.stat-number');
                        if (statsNumbers.length >= 2) {
                            log(`âœ… Stats: ${statsNumbers[0].textContent} Languages, ${statsNumbers[1].textContent} Mandis`, 'success');
                        }
                        
                    } else {
                        log(`âŒ FAILED: No translation for ${langName}`, 'error');
                    }
                }, 1500);
                
            } catch (error) {
                log(`âŒ Error testing ${langName}: ${error.message}`, 'error');
            }
        }

        // Auto-run when page loads
        window.onload = function() {
            setTimeout(() => {
                log('ğŸš€ Language translation test ready', 'info');
                log('Click any language button to test translations', 'info');
            }, 1000);
        };
    </script>
</body>
</html>
