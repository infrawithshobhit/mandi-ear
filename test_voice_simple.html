<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Processing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #218838; }
        iframe { width: 100%; height: 500px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="test-panel">
        <h1>ðŸŽ¤ Simple Voice Processing Test</h1>
        <p>Testing if the Voice Processing button works correctly.</p>
        
        <button onclick="testVoiceProcessing()">ðŸ§ª Test Voice Processing</button>
        <button onclick="clearResults()">ðŸ§¹ Clear</button>
        
        <div id="results"></div>
    </div>
    
    <iframe id="app" src="http://localhost:8001"></iframe>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testVoiceProcessing() {
            addResult('ðŸ§ª Testing Voice Processing functionality...', 'info');
            
            try {
                const iframe = document.getElementById('app');
                const app = {
                    window: iframe.contentWindow,
                    document: iframe.contentDocument
                };
                
                // Wait for app to load
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Find the Voice Processing button
                const voiceButton = app.document.querySelector('button[onclick="testVoiceProcessing()"]');
                if (!voiceButton) {
                    addResult('âŒ Voice Processing button not found', 'error');
                    return;
                }
                addResult('âœ… Voice Processing button found', 'success');
                
                // Check if function exists
                if (typeof app.window.testVoiceProcessing !== 'function') {
                    addResult('âŒ testVoiceProcessing function not found', 'error');
                    return;
                }
                addResult('âœ… testVoiceProcessing function exists', 'success');
                
                // Check if results div exists
                const resultsDiv = app.document.getElementById('results');
                if (!resultsDiv) {
                    addResult('âŒ Results div not found in app', 'error');
                    return;
                }
                addResult('âœ… Results div found in app', 'success');
                
                // Click the button
                addResult('Clicking Voice Processing button...', 'info');
                voiceButton.click();
                
                // Wait and check for results
                setTimeout(() => {
                    const resultsContent = resultsDiv.innerHTML;
                    if (resultsContent && resultsContent.includes('voice')) {
                        addResult('âœ… Voice Processing button worked! Results displayed.', 'success');
                    } else if (resultsContent && resultsContent.includes('SUCCESS')) {
                        addResult('âœ… Voice Processing API call successful!', 'success');
                    } else if (resultsContent && resultsContent.includes('Testing')) {
                        addResult('âœ… Voice Processing test initiated!', 'success');
                    } else {
                        addResult('âš ï¸ Button clicked but results unclear', 'info');
                        addResult(`Results content: ${resultsContent.substring(0, 200)}...`, 'info');
                    }
                }, 3000);
                
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Auto-run test when page loads
        window.onload = function() {
            setTimeout(() => {
                addResult('ðŸš€ Voice Processing test ready', 'info');
                addResult('Click "Test Voice Processing" to verify functionality', 'info');
            }, 1000);
        };
    </script>
</body>
</html>
