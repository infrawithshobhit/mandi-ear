<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .result { padding: 8px; margin: 3px 0; border-radius: 4px; font-size: 14px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 3px; }
        button:hover { background: #0056b3; }
        iframe { width: 100%; height: 400px; border: 1px solid #ddd; }
        #logs { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>ğŸ› Button Debug Test</h2>
        <p>Let me check what's actually happening with the buttons...</p>
        
        <button onclick="checkButtons()">ğŸ” Check All Buttons</button>
        <button onclick="testVoiceButton()">ğŸ¤ Test Voice Button</button>
        <button onclick="checkJavaScript()">âš™ï¸ Check JavaScript</button>
        <button onclick="clearLogs()">ğŸ§¹ Clear</button>
        
        <div id="logs"></div>
        
        <iframe id="app" src="http://localhost:8001"></iframe>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function getApp() {
            const iframe = document.getElementById('app');
            return {
                window: iframe.contentWindow,
                document: iframe.contentDocument
            };
        }

        async function checkButtons() {
            log('ğŸ” Checking all buttons in the application...', 'info');
            
            try {
                const app = getApp();
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const buttons = app.document.querySelectorAll('button');
                log(`Found ${buttons.length} buttons total`, 'info');
                
                let voiceButtons = 0;
                let workingButtons = 0;
                
                buttons.forEach((button, index) => {
                    const text = button.textContent.trim();
                    const onclick = button.getAttribute('onclick');
                    
                    log(`Button ${index + 1}: "${text}" - onclick: ${onclick}`, 'info');
                    
                    if (text.toLowerCase().includes('voice') || onclick?.includes('testVoiceProcessing')) {
                        voiceButtons++;
                        log(`  â†’ This is a VOICE button`, 'warning');
                    }
                    
                    if (onclick) {
                        workingButtons++;
                    }
                });
                
                log(`Summary: ${workingButtons} buttons have onclick handlers`, voiceButtons > 0 ? 'success' : 'error');
                log(`Found ${voiceButtons} voice-related buttons`, voiceButtons > 0 ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Error checking buttons: ${error.message}`, 'error');
            }
        }

        async function testVoiceButton() {
            log('ğŸ¤ Testing Voice Processing button specifically...', 'info');
            
            try {
                const app = getApp();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Find voice button
                const voiceButton = app.document.querySelector('button[onclick="testVoiceProcessing()"]');
                if (!voiceButton) {
                    log('âŒ Voice button not found', 'error');
                    return;
                }
                
                log('âœ… Voice button found', 'success');
                log(`Button text: "${voiceButton.textContent.trim()}"`, 'info');
                
                // Check if function exists
                if (typeof app.window.testVoiceProcessing !== 'function') {
                    log('âŒ testVoiceProcessing function does not exist', 'error');
                    return;
                }
                
                log('âœ… testVoiceProcessing function exists', 'success');
                
                // Check results div
                const resultsDiv = app.document.getElementById('results');
                if (!resultsDiv) {
                    log('âŒ Results div not found', 'error');
                    return;
                }
                
                log('âœ… Results div found', 'success');
                
                // Try clicking
                log('Clicking voice button...', 'info');
                voiceButton.click();
                
                // Check what happened
                setTimeout(() => {
                    const resultsContent = resultsDiv.innerHTML;
                    if (resultsContent.includes('Testing')) {
                        log('âœ… Button click worked! API test started', 'success');
                    } else if (resultsContent.includes('SUCCESS')) {
                        log('âœ… API call completed successfully!', 'success');
                    } else if (resultsContent.includes('ERROR')) {
                        log('âŒ API call failed', 'error');
                    } else {
                        log('âš ï¸ Button clicked but no clear result', 'warning');
                        log(`Results: ${resultsContent.substring(0, 100)}...`, 'info');
                    }
                }, 3000);
                
            } catch (error) {
                log(`âŒ Error testing voice button: ${error.message}`, 'error');
            }
        }

        async function checkJavaScript() {
            log('âš™ï¸ Checking JavaScript functions...', 'info');
            
            try {
                const app = getApp();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const functions = [
                    'testVoiceProcessing',
                    'testAPI',
                    'showNotification',
                    'testPriceDiscovery',
                    'testNegotiationAssistant'
                ];
                
                functions.forEach(funcName => {
                    if (typeof app.window[funcName] === 'function') {
                        log(`âœ… ${funcName}: Available`, 'success');
                    } else {
                        log(`âŒ ${funcName}: Missing`, 'error');
                    }
                });
                
                // Check variables
                const variables = ['isLoading', 'currentLanguage'];
                variables.forEach(varName => {
                    if (app.window[varName] !== undefined) {
                        log(`âœ… ${varName}: ${app.window[varName]}`, 'success');
                    } else {
                        log(`âŒ ${varName}: Undefined`, 'error');
                    }
                });
                
            } catch (error) {
                log(`âŒ Error checking JavaScript: ${error.message}`, 'error');
            }
        }

        // Auto-run when page loads
        window.onload = function() {
            setTimeout(() => {
                log('ğŸš€ Button debug tool loaded', 'info');
                checkButtons();
            }, 2000);
        };
    </script>
</body>
</html>
