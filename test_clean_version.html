<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Version Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Clean Version Test</h1>
    
    <button onclick="testDropdown()">Test Language Dropdown</button>
    <button onclick="testTranslation()">Test Hindi Translation</button>
    <button onclick="testPrices()">Test Price Loading</button>
    
    <div id="results"></div>
    
    <iframe id="app" src="http://localhost:8001"></iframe>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function testDropdown() {
            log('ðŸ§ª Testing language dropdown...', 'info');
            const iframe = document.getElementById('app');
            
            try {
                const iframeWindow = iframe.contentWindow;
                const iframeDoc = iframe.contentDocument;
                
                // Check if dropdown exists
                const dropdown = iframeDoc.querySelector('.language-dropdown');
                const options = iframeDoc.getElementById('language-options');
                
                if (dropdown && options) {
                    log('âœ… Dropdown elements found', 'success');
                    
                    // Test click
                    dropdown.click();
                    
                    setTimeout(() => {
                        if (options.classList.contains('show')) {
                            log('âœ… Dropdown opened successfully!', 'success');
                        } else {
                            log('âŒ Dropdown did not open', 'error');
                        }
                    }, 200);
                    
                } else {
                    log('âŒ Dropdown elements not found', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        function testTranslation() {
            log('ðŸŒ Testing Hindi translation...', 'info');
            const iframe = document.getElementById('app');
            
            try {
                const iframeWindow = iframe.contentWindow;
                const iframeDoc = iframe.contentDocument;
                
                // Find and click Hindi option
                const hindiOption = iframeDoc.querySelector('[onclick*="selectLanguage(\'hi\'"]');
                if (hindiOption) {
                    hindiOption.click();
                    log('âœ… Hindi option clicked', 'success');
                    
                    setTimeout(() => {
                        const heroTitle = iframeDoc.querySelector('[data-translate="hero-title"]');
                        if (heroTitle && heroTitle.textContent.includes('à¤•à¥ƒà¤·à¤¿')) {
                            log('âœ… Content translated to Hindi!', 'success');
                        } else {
                            log('âŒ Translation failed', 'error');
                        }
                    }, 500);
                    
                } else {
                    log('âŒ Hindi option not found', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        function testPrices() {
            log('ðŸ’° Testing price loading...', 'info');
            const iframe = document.getElementById('app');
            
            try {
                const iframeDoc = iframe.contentDocument;
                const priceGrid = iframeDoc.getElementById('price-grid');
                
                if (priceGrid && priceGrid.children.length > 0) {
                    log(`âœ… ${priceGrid.children.length} price cards loaded`, 'success');
                } else {
                    log('âŒ No price cards found', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Auto-test when iframe loads
        document.getElementById('app').onload = function() {
            setTimeout(() => {
                log('ðŸš€ Running automatic tests...', 'info');
                testPrices();
                setTimeout(testDropdown, 1000);
            }, 500);
        };
    </script>
</body>
</html>
